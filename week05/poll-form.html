<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@400,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <h1>WDD 130 | William Pelo Kibwila | HTML Form - User Poll</h1>
   </header>
   <main>
     <form class="form-item">
        <fieldset>
            <legend>Contact Information</legend>
            <!--form elements will go here-->
            <div class="form-item colomn2">
               <label for="fullname">Full Name:</label>
               <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-item colomn2">
               <label for="email">Email:</label>
               <input type="email" id="useremail" name="useremail" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <!--form elements will go here-->
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                  <select id="browser" name="browser">
                  <option value="chrome">Chrome</option>
                  <option value="firefox">Firefox</option>
                  <option value="mozila">Mozila</option>
                  <option value="safari">Safari</option>
                  <option value="edge">Edge</option>
                  <option value="brave">Brave</option>
                  <option value="other">Other</option>
                </select>
            </div>
            <div class="form-item colomn1">
               <label for="pet">Do you have a household pet?</label>
               <input type="checkbox" id="pet" name="pet">
               <label for="feedback">List the places you have lived:</label>
               <textarea id="feedback" name="feedback" rows="4" placeholder="Kinshasa RDC, Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </div>
        </fieldset>
        <button type="submit">Submit Poll</button>
     </form>
    </main>
    <footer>
     <p>Â© 2025 | HTML Form - User Poll Activity | William Pelo Kibwila</p>
    </footer>
</body>
</html>
